<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.scss/">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue.js Tutorial L2</title>

</head>

<body>
    <div id="vue-app">
        <h1>Dynamic CSS</h1>

        <h2>Example 1</h2>
        <div v-on:click="available = !available" v-bind:class="{available: available}">
            <!--negates true and false-->
            <span>Ryu</span>
        </div>
        <!--second one refers to data object in vue instance-->

        <h2>Example 2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle available</button>
        <div v-bind:class="compClasses">
            <span>Ryu</span>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>

</html>
