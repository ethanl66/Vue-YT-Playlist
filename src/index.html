<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.scss/">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Vue.js Tutorial L11</title>

</head>

<body>
    <div id="vue-app">
        <h1>Conditionals</h1>
        <button v-on:click="error = !error">Toggle Error</button>
        <button v-on:click="success = !success">Toggle Success</button>
        <!--         <p v-if="error">There has been an error</p>
        <p v-else-if="success">There has been a success</p> -->
        <!--Do only if error is false and success is true-->

        <p v-show="error">There has been an error</p>
        <p v-show="success">There has been a success</p>
        <!--v-show only gives it a style of display:none, instead of commenting it out-->
    </div>

    <script src="js/app.js"></script>
</body>

</html>
